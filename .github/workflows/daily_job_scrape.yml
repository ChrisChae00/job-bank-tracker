name: Daily Job Scrape

on:
  schedule:
    - cron: "0 15 * * *" # Runs daily at 10:00am EST
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape_jobs:
    runs-on: ubuntu-latest # Runs on latest Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Builds the Docker image
      - name: Build Docker image
        run: docker build -t job-scraper .

      # Runs the scraper in a Docker container
      - name: Run scraper in Docker
        run: docker run --name scraper-container job-scraper

      # Copies the job listings CSV file from the container to the host
      - name: Copy results from Docker
        run: |
          docker cp scraper-container:/app/job_listings.csv ./job_listings.csv || echo "No job_listings.csv found"
          docker cp scraper-container:/app/cleaned_job_listings.csv ./cleaned_job_listings.csv || echo "No cleaned_job_listings.csv found"

      # Commits and pushes the changes to the repository
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: daily job scrape [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
