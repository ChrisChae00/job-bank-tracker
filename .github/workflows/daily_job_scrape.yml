name: Daily Job Scrape

on:
  schedule:
    - cron: "0 15 * * *" # Runs daily at 10:00am EST
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape_jobs:
    runs-on: ubuntu-latest # Runs on latest Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python main.py # Runs the scraper and cleaner

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: daily job scrape [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
